<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add Slider</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="padding-left:0;">
<h1 class="text-center headform">Add item Form</h1>
<form class="itemform" method="post" th:object="${slider}" th:action="@{/saveSlider}" enctype="multipart/form-data" >
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
     <input type="hidden" th:field="*{id}">
    <span th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"
           class="notvalid"/>
    <input class="cell" type="text" th:field="*{name}"  placeholder="enter Slider name">

    <textarea  cols="30" rows="30" th:field="*{subtitle}" placeholder="enter subtitle"></textarea>
     <input class="cell" type="text" th:field="*{buttonText}" placeholder="enter button value">
    <input class="cell" type="text" th:field="*{buttonUrl}" placeholder="enter buttonURL">
    <input class="cell"  type="file" name="SliderFile" accept="slider/*" required>

    <input class="btn btn-info w-25" type="submit" value="add Slider">
</form>
<a th:href="@{/seeSlider}" class="backto" >Go back to Sliders</a>
</body>
</html>
