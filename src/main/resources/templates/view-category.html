<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title th:text="${category.name} + ' Products | El Dahman'"></title>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="container-fluid py-4">
        <h1 class="display-4 text-center mb-4 section-heading" th:text="${category.name} +  #{product}"></h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/category}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> <span th:text="#{back}"></span>
            </a>
            <a th:if="${category != null}"
               th:href="@{/category/products/add/form/__${category.id}__}"
               class="btn btn-primary action-button">
                <i class="fas fa-plus me-2"></i> <span th:text="#{addcategories}"></span>
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" th:each="product : ${products}"> <!-- Iterating over individual Gallery entities -->
                <div class="card h-100 shadow-sm gallery-image-card">
                    <img th:src="@{${product.path}}" class="card-img-top gallery-img" th:alt="${product.name}" />
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title text-center text-muted flex-grow-1" th:text="${product.name}">Product Name</h6>
                        <div class="d-flex justify-content-center mt-2">
                            <!-- Delete individual image form -->
                            <form method="post" th:action="@{/category/deleteProduct}">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <input type="hidden" name="categoryId" th:value="${category.id}">
                                <button type="submit" class="btn btn-danger btn-sm action-button" onclick="return confirm('Are you sure you want to delete this product?');">
                                    <i class="fas fa-trash-alt me-1"></i> <span th:text="#{delete}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" th:if="${products.isEmpty()}">
                <div class="alert alert-info text-center" role="alert" th:text="#{cathasno}">
                    This Category currently has no products.
                </div>
            </div>
        </div>

    </div>
</th:block>
</body>
</html>
