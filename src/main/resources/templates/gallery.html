<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title>Gallery Albums | El Dahman</title>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="container-fluid py-4">
        <h1 class="display-4 text-center mb-5 section-heading" th:text="#{galHead}">Our Gallery Albums</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/gallery/add/form}" class="btn btn-secondary px-4 py-2 add-new-button">
                <i class="fas fa-plus-circle me-2"></i> <span th:text="#{createAllbum}"></span>
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" th:each="galleryType : ${galleries}"> <!-- Iterating over GalleryType entities -->
                <div class="card h-100 shadow-sm gallery-item-card">
                    <!-- Use GalleryType.path for the album cover -->
                    <img th:if="${galleryType.path != null && !galleryType.path.isEmpty()}" th:src="@{${galleryType.getPath()}}" class="card-img-top gallery-img" th:alt="${galleryType.name} + ' album cover'" />
                    <img th:unless="${galleryType.path != null && !galleryType.path.isEmpty()}" th:src="@{/images/placeholder-album.png}" class="card-img-top gallery-img" alt="No cover image" />

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center text-primary flex-grow-1" th:text="${galleryType.name}">Gallery Album Title</h5>
                        <p class="card-text text-muted text-center">
                            <small th:text="${galleryType.nameAr} + ' | ' + ${galleryType.nameRu}"></small><br/>
                            <small th:text="${galleryType.images.size() + ' Images'}"></small>
                        </p>
                        <span th:text="#{actions}">Actions</span>
                        <div class="d-flex justify-content-around mt-3">
                            <a th:href="@{/gallery(galleryTypeId=${galleryType.id})}" class="btn btn-primary btn-sm action-button view-button">
                                <i class="fas fa-eye me-1"></i> <span th:text="#{view}">View</span>
                            </a>
                            <!-- Edit Album Name and Cover Form -->
                            <form method="get" th:action="@{/gallery/update/form}">
                                <input type="hidden" name="itemId" th:value="${galleryType.id}">
                                <button type="submit" class="btn btn-info btn-sm action-button">
                                    <i class="fas fa-edit me-1"></i> <span th:text="#{edit}">Edit</span>
                                </button>
                            </form>
                            <!-- Delete Album Form -->
                            <form method="post" th:action="@{/gallery/delete}">
                                <input type="hidden" name="_method" value="delete"/>
                                <input type="hidden" name="itemId" th:value="${galleryType.id}">
                                <button type="submit" class="btn btn-danger btn-sm action-button" onclick="return confirm('Are you sure you want to delete this gallery album and all its images?');">
                                    <i class="fas fa-trash-alt me-1"></i> <span th:text="#{delete}">Delete</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</th:block>

</body>
</html>
