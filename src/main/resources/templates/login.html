<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>El Dahman - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" th:href="@{/icons/favicon.ico}" type="image/x-icon">

    <!-- Custom Login Page Styles -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div class="card login-card">
    <div class="card-body">
        <!-- Brand Logo and Name Section -->
        <div class="text-center mb-4">
            <!-- Replace 'logo.png' with your actual logo file name and path -->
            <!-- Make sure your logo file is in src/main/resources/static/images/ -->
            <img th:src="@{/images/logo1.png}" alt="El Dahman Logo" class="brand-logo mb-3">
            <h1 class="brand-name">El Dahman</h1>
            <p class="login-subtitle">Login to your dashboard</p>
        </div>

        <form th:action="@{/login}" method="post">
            <!-- Error and Logout Messages -->
            <div th:if="${param.error}" class="alert alert-danger fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>You have been logged out successfully.
            </div>

            <!-- Username Input -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>

            <!-- Password Input -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none forgot-password-link">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In
                </button>
            </div>

            <!-- CSRF Token (If CSRF is enabled in WebConfig, uncomment this line) -->
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>

    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
