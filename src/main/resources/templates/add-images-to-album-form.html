<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title th:text="'Add Images to ' + ${galleryType.name} + ' | El Dahman'"></title>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="container py-4">
        <h1 class="display-4 text-center mb-5 section-heading" th:text="#{addgallerytoalbum}">Add Images to Album</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/gallery/images/add/__${galleryType.id}__}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="galleryTypeId" th:value="${galleryType.id}" />
                            <div class="mb-4">
                                <label for="newAlbumImageFiles" class="form-label" th:text="#{additionalproducts}">Upload Additional Images (Select Multiple)</label>
                                <input type="file" class="form-control" id="newAlbumImageFiles" name="newAlbumImageFiles" multiple accept="image/*" required>
                                <div class="form-text" th:text="#{selectmoreproducts}">Select one or more image files to add to this album.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary action-button">
                                    <i class="fas fa-plus-circle me-2"></i><span th:text="#{addimage}"></span>
                                </button>
                                <a th:href="@{/gallery(galleryTypeId=${galleryType.id})}" class="btn btn-secondary action-button">
                                    <i class="fas fa-arrow-left me-2"></i><span th:text="#{back}">Cancel</span>
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
