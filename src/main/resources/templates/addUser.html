    <!-- Custom Login Page Styles -->
    <link rel="stylesheet" th:href="@{/css/gallery.css}">

<body >
<div class="container py-4">
    <h1 class="display-4 text-center mb-5 section-heading">Create New User</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>


                    <h1 class="text-center headform">Add/Update User</h1>
                    <form th:action="${isEdit} ? @{/saveuserUpdate} :@{/saveUser}" th:object="${newUser}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" th:field="*{role}" required>
                        </div>
                        <input type="checkbox" th:field="*{active}" /> Active
                        <!-- Input for Cover Image -->

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary action-button">
                                <i class="fas fa-plus-circle me-2"></i>Create/Update User
                            </button>
                            <a th:href="@{/seeUsers}" class="btn btn-secondary action-button">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
