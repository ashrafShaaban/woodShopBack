<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="padding-left:0;">


<h1 class="text-center headform">Add/Update User</h1>
<form class="itemform" method="post" th:object="${newUser}" th:action="${isEdit} ? @{/saveuserUpdate} :@{/saveUser}" >
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{username}"   placeholder="enter username"/>
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"
          class="notvalid"/>

    <input type="password" th:field="*{password}" th:if="${!isEdit}"  placeholder="enter password">
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="notvalid"/>
    <input type="password" th:field="*{password}" th:if="${isEdit}" placeholder="Leave empty to keep old password"/>
    <label>Select roles:</label>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:value="${role.id}" th:field="*{rolesIds}"
               >
<!--        th:checked="${newUser.rolesIds.contains(role.id)}"-->
        <label th:for="${#ids.prev('rolesIds')}" th:text="${role.rolename}"></label>

    </div>
    <span th:if="${#fields.hasErrors('rolesIds')}"
          th:errors="*{rolesIds}"
          class="notvalid"
    />
    <input class="btn btn-info w-25" type="submit" value="add user">
</form>
<a th:href="@{/seeUsers}" class="backto" >Go back to Users</a>
<script th:src="@{/js/admin.js}" ></script>
</body>
</html>
