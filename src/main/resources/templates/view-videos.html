<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title th:text="${galleryType.name} + ' Videos | El Dahman'"></title>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="container-fluid py-4">
        <h1 class="display-4 text-center mb-4 section-heading"
            th:text="${videoType.name} + #{videoss}">Gallery Videos</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/video}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> <span th:text="#{back}"></span>
            </a>
            <a th:href="@{/video/videos/add/form/__${videoType.id}__}" class="btn btn-primary action-button">
                <i class="fas fa-plus me-2"></i>  <span th:text="#{addvideos}"></span>
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" th:each="video : ${videos}">
                <div class="card h-100 shadow-sm gallery-image-card">
                    <video th:src="@{'/' + ${video.path}}" class="card-img-top gallery-img" controls></video>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title text-center text-muted flex-grow-1"
                            th:text="${video.name}">Video Name</h6>
                        <div class="d-flex justify-content-center mt-2">
                            <!-- Delete individual video form -->
                            <form method="post" th:action="@{/video/deleteVideo}">
                                <input type="hidden" name="videoId" th:value="${video.id}">
                                <input type="hidden" name="videoTypeId" th:value="${videoType.id}">
                                <button type="submit" class="btn btn-danger btn-sm action-button"
                                        onclick="return confirm('Are you sure you want to delete this video?');">
                                    <i class="fas fa-trash-alt me-1"></i> <span th:text="#{delete}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col" th:if="${videos.isEmpty()}">
                <div class="alert alert-info text-center" role="alert" th:text="#{videohasno}">
                    This album currently has no videos.
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
