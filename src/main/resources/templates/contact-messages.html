<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title>Contact Messages | El Dahman</title>
    <link rel="stylesheet" th:href="@{/css/contact-messages.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="container-fluid py-4">
        <h1 class="display-4 text-center mb-5 section-heading">User Contact Messages</h1>

        <!-- Success/Error Messages (from RedirectAttributes) -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm message-list-card">
            <div class="card-body">
                <div th:if="${messages.isEmpty()}" class="alert alert-info text-center" role="alert">
                    No contact messages found.
                </div>
                <div th:unless="${messages.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Status</th> <!-- New Status Column -->
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Subject</th>
                            <th>Message Preview</th> <!-- Renamed for clarity -->
                            <th>Received At</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="message : ${messages}" th:classappend="${!message.isRead()} ? 'message-unread' : ''"> <!-- Highlight unread rows -->
                            <td th:text="${message.id}">1</td>
                            <td>
                                <i th:class="${message.isRead() ? 'fas fa-envelope-open text-muted' : 'fas fa-envelope text-primary'}"
                                   th:title="${message.isRead() ? 'Read' : 'Unread'}"></i>
                            </td>
                            <td th:text="${message.name}">John Doe</td>
                            <td th:text="${message.email}">john.doe@example.com</td>
                            <td th:text="${message.phone}">+1234567890</td>
                            <td>
                                <a th:href="@{/contacts(messageId=${message.id})}" class="text-decoration-none"
                                   th:classappend="${!message.isRead()} ? 'fw-bold text-dark' : 'text-primary'">
                                    <span th:text="${message.subject}">Inquiry</span>
                                </a>
                            </td>
                            <td class="message-content">
                                <span th:text="${#strings.abbreviate(message.message, 50)}">Short message preview...</span>
                            </td>
                            <td th:text="${#temporals.format(message.createdAt, 'dd-MM-yyyy HH:mm')}">2023-10-26 10:30</td>
                            <td>
                                <form th:action="@{/contacts/delete/__${message.id}__}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this message?');">
                                        <i class="fas fa-trash-alt me-1"></i>Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
