<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title th:text="#{galaddtitle}">Create New Album | El Dahman</title>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
    <style> /* Add some basic invalid field styling */
    .form-control.is-invalid { border-color: #dc3545; }
    .invalid-feedback { display: block; width: 100%; margin-top: 0.25rem; font-size: 0.875em; color: #dc3545; }
    </style>
</head>
<body>
<th:block th:fragment="content">
    <div class="container py-4">
        <h1 class="display-4 text-center mb-5 section-heading" th:text="#{galcreate}">Create New Gallery Album</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Success/Error Messages (from RedirectAttributes or direct model attributes) -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/gallery}" th:object="${galleryType}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="galleryName" class="form-label" th:text="#{galnameEn}" >Album Name (English)</label>
                                <input type="text" class="form-control" id="galleryName" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>
                            </div>
                            <div class="mb-3">
                                <label for="galleryNameAr" class="form-label " th:text="#{galnameAr}">Album Name (Arabic)</label>
                                <input type="text" class="form-control" id="galleryNameAr" th:field="*{nameAr}"
                                       th:classappend="${#fields.hasErrors('nameAr')} ? 'is-invalid' : ''" required >
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nameAr')}" th:errors="*{nameAr}" ></div>
                            </div>
                            <div class="mb-3">
                                <label for="galleryNameRu" class="form-label" th:text="#{galnameRu}">Album Name (Russian)</label>
                                <input type="text" class="form-control" id="galleryNameRu" th:field="*{nameRu}"
                                       th:classappend="${#fields.hasErrors('nameRu')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nameRu')}" th:errors="*{nameRu}"></div>
                            </div>
                            <!-- Input for Cover Image -->
                            <div class="mb-3">
                                <label for="coverImageFile" class="form-label" th:text="#{cover}">Upload Album Cover Image</label>
                                <input type="file" class="form-control" id="coverImageFile" name="coverImageFile" accept="image/*" required>
                                <div class="form-text" th:text="#{covermain}">This will be the main image displayed for your album. (Supported: JPEG, PNG, GIF, BMP, WEBP)</div>
                            </div>
                            <!-- Input for Multiple Album Images -->
                            <div class="mb-4">
                                <label for="albumImageFiles" class="form-label" th:text="#{galimgs}">Upload Album Content Images (Select Multiple)</label>
                                <input type="file" class="form-control" id="albumImageFiles" name="albumImageFiles" multiple accept="image/*" required>
                                <div class="form-text" th:text="#{selectimgs}">Select one or more image files to be part of this album. (Supported: JPEG, PNG, GIF, BMP, WEBP)</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary action-button">
                                    <i class="fas fa-plus-circle me-2"></i><span th:text="#{categcreate}"></span>
                                </button>
                                <a th:href="@{/gallery}" class="btn btn-secondary action-button">
                                    <i class="fas fa-arrow-left me-2"></i><span th:text="#{back}"></span>
                                </a>
                            </div>
                            <!-- CSRF Token: Uncomment if you enable CSRF in WebConfig -->
                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
