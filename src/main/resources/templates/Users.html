<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extra/springsecuirty">

<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-color: #eee;">

<th:block th:replace="~{fragments/header}"></th:block>
<h1 class="text-center">Users</h1>

<section  class="users">
  <a sec:authorize="hasRole('SUPERADMIN')" th:href="@{/addUser}" class="add">add User</a>
    <div class="table-responsive">
<table class="table table-bordered table-striped mt-2 " style="width:100%;table-layot:auto;">
  <thead class="table-dark">
  <th>name</th>
  <th>roles</th>
  <th sec:authorize="hasRole('SUPERADMIN')">password</th>
  <th sec:authorize="hasRole('SUPERADMIN')">Actions</th>

  </thead>
  <tbody>

  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.roles}"></td>
    <td sec:authorize="hasRole('SUPERADMIN')" th:text="${user.password}"></td>
    <td  sec:authorize="hasRole('SUPERADMIN')">
      <div class="btns">
        <form method="post" th:action="@{/updateUser(userId=${user.id})}">
          <input type="hidden" th:value="${user.id}">
          <button type="submit" class="btn btn-info btn-sm">edit</button>
        </form>
        <form method="post" th:action="@{/deleteUser(userId=${user.id})}">
          <input type="hidden" th:value="${user.id}">
          <button type="submit" class="btn btn-danger btn-sm">delete</button>
        </form>
      </div>
    </td>
  </tr>

  </tbody>
</table>
    </div>
</section>


<script th:src="@{/js/canvas.js}" ></script>
</body>
</html>
