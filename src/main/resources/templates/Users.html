<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extra/springsecuirty"
      th:replace="~{fragments/header :: layout(~{::body})}">

<head>
  <meta charset="UTF-8">
  <title>Users | El Dahman</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body >


<th:block th:fragment="content">
  <!-- Success/Error Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="d-flex justify-content-end mb-4">
    <a th:href="@{/addUser}" class="btn btn-secondary px-4 py-2 add-new-button">
      <i class="fas fa-plus-circle me-2"></i>Create New User
    </a>
  </div>

<section  class="users">

    <div class="table-responsive">
<table class="table table-bordered table-striped mt-2 " style="width:100%;table-layot:auto;">
  <thead class="table-dark">
  <th>name</th>
  <th>role</th>
  <th >password</th>
  <th >Actions</th>

  </thead>
  <tbody>

  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.role}"></td>
    <td  th:text="${user.password}"></td>
    <td  >
      <div class="btns">
        <form method="post" th:action="@{/updateUser(userId=${user.id})}">
          <input type="hidden" th:value="${user.id}">
          <button type="submit" class="btn btn-info btn-sm">edit</button>
        </form>
        <form method="post" th:action="@{/deleteUser(userId=${user.id})}">
          <input type="hidden" th:value="${user.id}">
          <button type="submit" class="btn btn-danger btn-sm">delete</button>
        </form>
      </div>
    </td>
  </tr>

  </tbody>
</table>
    </div>
</section>

</th:block>

<script th:src="@{/js/canvas.js}" ></script>
</body>
</html>
