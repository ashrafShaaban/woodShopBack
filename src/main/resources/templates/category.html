<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <title>Category Albums | El Dahman</title>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="container-fluid py-4">
        <h1 class="display-4 text-center mb-5 section-heading">Our Category Albums</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/category/add/form}" class="btn btn-secondary px-4 py-2 add-new-button">
                <i class="fas fa-plus-circle me-2"></i>Create New Category
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" th:each="category : ${categories}">
                <div class="card h-100 shadow-sm gallery-item-card">

                    <div class="card-body d-flex flex-column">
                        <!-- Category Title -->
                        <h5 class="card-title text-center text-primary flex-grow-1"
                            th:text="${category.name}">
                            Category Title
                        </h5>

                        <!-- Category Details -->
                        <p class="card-text text-muted text-center">
<!--                             Show AR | RU -->
                            <small th:text="${category.nameAr} + | + ${category.nameRu}"></small><br/>
<!--                             Show products count -->
                            <small th:text="${category.products.size()} + ' Products'"></small>

                        </p>

                        <!-- Description -->
                        <h6 class="card-subtitle text-center text-primary mb-2"
                            th:text="${category.description}">
                            Category Description
                        </h6>

                        <!-- Material -->
                        <p class="text-center text-muted"
                           th:text="${category.material}">
                            Category Material
                        </p>

                        <!-- Dimensions (if available) -->

                            <p class="text-center mb-1"><strong>Dimensions:</strong></p>
                            <ul class="list-unstyled text-center mb-2">
                                <li th:each="dimension : ${category.dimensions}">
                                    <span th:text="${dimension.width}"></span> ×
                                    <span th:text="${dimension.height}"></span>
                                    <span th:if="${dimension.depth != null and dimension.depth > 0}">
                                        × <span th:text="${dimension.depth}"></span>
                                    </span>
                                    <span th:text="${dimension.unit}"></span>
                                </li>
                            </ul>


                         Actions
                        <div class="d-flex justify-content-around mt-3">
                            <a th:href="@{/category(categoryId=${category.id.toString()})}" class="btn btn-primary btn-sm action-button view-button">
                                <i class="fas fa-eye me-1"></i>View
                            </a>
                            <form method="get" th:action="@{/category/update/form}">
                                <input type="hidden" name="itemId" th:value="${category.id.toString()}">
                                <button type="submit" class="btn btn-info btn-sm action-button">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </button>
                            </form>
                            <form method="post" th:action="@{/category/delete}">
                                <input type="hidden" name="_method" value="delete"/>
                                <input type="hidden" name="itemId" th:value="${category.id.toString()}">
                                <button type="submit" class="btn btn-danger btn-sm action-button"
                                        onclick="return confirm('Are you sure you want to delete this category and all its products?');">
                                    <i class="fas fa-trash-alt me-1"></i>Delete
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</th:block>

</body>
</html>
