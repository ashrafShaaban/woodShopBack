<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
      th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle : 'El Dahman Dashboard'}"></title>

    <!-- Google Fonts - Poppins (for body) and Playfair Display (for headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Global Styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="icon" th:href="@{/icons/favicon.ico}" type="image/x-icon">

    <!-- Dynamic CSS/JS for specific pages (if needed) -->
    <th:block th:if="${pageSpecificCss}" th:each="cssFile : ${pageSpecificCss}">
        <link rel="stylesheet" th:href="@{${cssFile}}">
    </th:block>
</head>
<body>
<!-- ... rest of your header.html content ... -->
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}">
                <img th:src="@{/images/logo1.png}" alt="El Dahman Logo" class="sidebar-logo">
                <h3 class="sidebar-brand">El Dahman</h3>
            </a>
        </div>

        <ul class="list-unstyled components">
            <!-- Changed to use 'currentUri' from model -->
            <li th:classappend="${currentUri == '/' ? 'active' : ''}">
                <a th:href="@{/}" class="nav-link"><i class="fa-solid fa-gauge me-2"></i><span>Dashboard</span></a>
            </li>
            <li th:classappend="${currentUri == '/seeSlider' ? 'active' : ''}">
                <a th:href="@{/seeSlider}" class="nav-link"><i
                        class="fa-solid fa-image me-2"></i><span>Sliders</span></a>
            </li>
            <li th:classappend="${currentUri == '/seeGategory' ? 'active' : ''}">
                <a th:href="@{/seeGategory}" class="nav-link"><i class="fa-solid fa-layer-group me-2"></i><span>Categories</span></a>
            </li>
            <li th:classappend="${currentUri == '/gallery' ? 'active' : ''}">
                <a th:href="@{/gallery}" class="nav-link"><i
                        class="fa-solid fa-photo-film me-2"></i><span>Gallery</span></a>
            </li>
            <li th:classappend="${currentUri == '/seeVideos' ? 'active' : ''}">
                <a th:href="@{/seeVideos}" class="nav-link"><i
                        class="fa-solid fa-video me-2"></i><span>Videos</span></a>
            </li>
            <li th:classappend="${currentUri == '/seemessages' ? 'active' : ''}">
                <a th:href="@{/seemessages}" class="nav-link"><i
                        class="fa-solid fa-envelope me-2"></i><span>Messages</span></a>
            </li>
            <li
                th:classappend="${currentUri == '/seeUsers' ? 'active' : ''}">
                <a th:href="@{/seeUsers}" class="nav-link"><i class="fa-solid fa-users me-2"></i><span>Users</span></a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info me-3 d-lg-none">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand text-primary fw-bold d-none d-md-block" href="#">Dashboard Overview</a>

                <div class="d-flex align-items-center ms-auto">
                    <!-- User Info Dropdown -->
                    <span class="navbar-text me-3 d-none d-lg-block">
                        Welcome, <strong sec:authentication="name">User</strong>!
                    </span>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownUser" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle fa-lg me-1"></i>
                            <span class="d-none d-md-inline" sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form action="#" th:action="@{/logout}" method="post" class="dropdown-item p-0">
                                    <button type="submit"
                                            class="btn btn-link text-decoration-none text-danger w-100 text-start ps-3 py-2">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area - This is where the specific page content will be injected -->
        <div class="container-fluid py-4">
            <th:block th:replace="${content}"></th:block>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (popper included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<!-- Custom JS for sidebar toggle -->
<script th:src="@{/js/script.js}"></script>

<!-- Dynamic JS for specific pages (if needed) -->
<th:block th:if="${pageSpecificJs}" th:each="jsFile : ${pageSpecificJs}">
    <script th:src="@{${jsFile}}"></script>
</th:block>

</body>
</html>
