<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-color: #eee;">

<th:block th:fragment="content">
    <div class="container-fluid py-4">
        <h1 class="display-4 text-center mb-5 section-heading">Our Gallery Albums</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/addVideotype}" class="btn btn-secondary px-4 py-2 add-new-button">
                <i class="fas fa-plus-circle me-2"></i>Create New Album
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" th:each="videoType : ${videos}"> <!-- Iterating over GalleryType entities -->
                <div class="card h-100 shadow-sm gallery-item-card">
                    <!-- Use GalleryType.path for the album cover -->
                    <img th:if="${videoType.path != null && !videoType.path.isEmpty()}" th:src="@{${videoType.getPath()}}" class="card-img-top gallery-img" th:alt="${videoType.name} + ' album cover'" />
                    <img th:unless="${videoType.path != null && !videoType.path.isEmpty()}" th:src="@{/images/placeholder-album.png}" class="card-img-top gallery-img" alt="No cover image" />

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center text-primary flex-grow-1" th:text="${videoType.name}">Gallery Album Title</h5>
                        <p class="card-text text-muted text-center">
                            <small th:text="${videoType.nameAr} + ' | ' + ${videoType.nameRu}"></small><br/>
                            <small th:text="${videoType.videos.size() + ' Videos'}"></small>
                        </p>
                        <div class="d-flex justify-content-around mt-3">
                            <a th:href="@{/viewVideos/__${videoType.id}__}" class="btn btn-primary btn-sm action-button view-button">
                                <i class="fas fa-eye me-1"></i>View
                            </a>
                            <!-- Edit Album Name and Cover Form -->
                            <form method="get" th:action="@{/updatevideoType}">
                                <input type="hidden" name="itemId" th:value="${videoType.id}">
                                <button type="submit" class="btn btn-info btn-sm action-button">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </button>
                            </form>
                            <!-- Delete Album Form -->
                            <form method="post" th:action="@{/deleteAlbum}">
                                <input type="hidden" name="itemId" th:value="${videoType.id}">
                                <button type="submit" class="btn btn-danger btn-sm action-button" onclick="return confirm('Are you sure you want to delete this gallery album and all its images?');">
                                    <i class="fas fa-trash-alt me-1"></i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
